theme		: minima
title		: DeceptiScan
description	: DeceptiScan bertujuan untuk membantu pengguna dalam mengidentifikasi dan menghindari pesan spam serta phishing dengan cepat dan akurat menggunakan teknologi AI. Produk ini dirancang untuk meningkatkan kesadaran keamanan digital dengan menyediakan analisis otomatis terhadap teks yang mencurigakan serta memberikan edukasi mengenai cara mengenali ancaman siber. Dengan solusi yang mudah diakses dan informatif, DeceptiScan bertujuan untuk mengurangi risiko penipuan online dan melindungi data pribadi pengguna dari serangan phishing dan spam yang semakin berkembang.
